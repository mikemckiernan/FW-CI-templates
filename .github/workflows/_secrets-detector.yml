name: Secrets detector

on:
  workflow_call:

jobs:
  secrets-detector:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ github.run_id }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install secrets detector
        run: pip install detect-secrets

      - name: Check for secrets
        run: |
          cd ${{ github.run_id }}
          TARGET_BRANCH="origin/${GITHUB_BASE_REF:-main}"
          echo "Target branch is: ${TARGET_BRANCH}"
          echo "Detecting secrets in the following files:"
          git diff --name-only --diff-filter=d --merge-base "$TARGET_BRANCH"

          # Run detect-secrets and print message to help resolve if check fails
          set +e
          git diff --name-only --diff-filter=d --merge-base "$TARGET_BRANCH" -z | xargs -0 detect-secrets-hook --baseline .github/workflows/config/.secrets.baseline
          exit_code=$?
          set -e

          if [ $exit_code -ne 0 ]; then
            echo ""
            echo "========================================"
            echo "        SECRET DETECTOR FAILED"
            echo "========================================"
            echo ""
            echo "The secret detector found potential secrets in your changes."
            echo ""
            echo "HOW TO FIX:"
            echo ""
            echo "If this is a real secret:"
            echo "  1. Remove the secret from your code immediately"
            echo "  2. Rotate/revoke the exposed credential"
            echo "  3. Remove or squash the commit containing the secret on your branch"
            echo ""
            echo "If this is a false positive:"
            echo "  1. Install detect-secrets: pip install detect-secrets"
            echo "  2. Run: detect-secrets scan --exclude-files 'pyproject\.toml|\.github/workflows/config/\.secrets\.baseline' > .github/workflows/config/.secrets.baseline"
            echo "  3. Review the updated baseline file to ensure the added entries are real false positives"
            echo "  4. Commit the updated baseline file"
            echo ""
            echo "For more information, see: https://github.com/Yelp/detect-secrets"
            echo ""

            exit $exit_code
          fi
